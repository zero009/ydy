<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" />
    <meta name="keywords" />
    <meta content="no-cache,must-revalidate" http-equiv="Cache-Control" />
    <meta content="no-cache" http-equiv="pragma"/>
    <meta content="0" http-equiv="expires" />
    <meta content="telephone=no, address=no" name="format-detection" />
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <title>切换社区</title>
    <link rel="shortcut icon" href="favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="../inc/css1.0/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../inc/css1.0/change_community.css"/>
    <script src="../inc/js1.0/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../inc/js1.0/fit.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <div class="choose-area">
            <span class="active">北京</span>
            <span>上海</span>
        </div>
        <div class="change-community">
            <h3><span class="active">海淀区</span><i class="open-up"></i></h3>
            <div style="display: none;">
                <span>海淀区</span>
                <span>朝阳区</span>
                <span>东城区</span>
                <span>西城区</span>
                <span>崇文区</span>
                <span>宣武区</span>
                <span>丰台区</span>
                <span>石景山区</span>
                <span>房山区</span>
                <span>顺义区</span>
                <span>通州区</span>
                <span>门头沟区</span>
                <span>大兴区</span>
                <span>昌平区</span>
                <span>平谷区</span>
                <span>怀柔区</span>
                <span>密云区</span>
                <span>延庆区</span>
            </div>
        </div>
    </header>
    <section>
        <div class="content">
            <a href="" class="content_a">
                <p><strong><img src="../img1.0/shequ.png" /></strong></p>
                <p>
                    <strong>玉渊潭社区服务中心</strong><br/>
                    <span>北京市海淀区阜成路85号大打破迷关东侧玉渊潭社区服务中心三楼中医科嘎嘎嘎</span>
                    <em>西苑医院医联体</em>
                </p>
            </a>
        </div>
    </section>
</body>
<script>
   var $divSpan = $('.change-community div span');
   $('.open-up').hover(function(){
       $('.change-community div').show();
       $(this).hide();
   });
   $divSpan.click(function(){
       $('.change-community div').hide();
       $divSpan.removeClass('active');
       $(this).addClass('active');
       $('.open-up').show();
       $('.change-community h3 span').html($(this).html());
   })
</script>
</html>
